<!DOCTYPE html>
<html>

<head>
    <title>Système Solaire Aléatoire</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</title>
</head>

<body>
    <div id="canvas-container">
        <canvas></canvas>
        <div id="info-container"></div>
        <div id="menu-container" class="dragable">
            <div class="icon-bar">
                <button id="ralentirTempsButton" class="menu-button" title="Ralentir le temps">
                    <span class="material-icons">fast_rewind</span>
                </button>
                <button id="pauseButton" class="menu-button" title="Pause">
                    <span class="material-icons">pause</span>
                </button>
                <button id="tempsReelButton" class="menu-button" title="Temps réel">
                    <span class="material-icons">play_arrow</span>
                </button>
                <button id="accelererTempsButton" class="menu-button" title="Accélérer le temps">
                    <span class="material-icons">fast_forward</span>
                </button>
            </div>
            <div class="formElement">
                <label for="accelerationInput" class="labelForInput">X</label>
                <input type="number" id="accelerationInput" step="1" value="1" class="formInput">
            </div>
        </div>
        
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
